<nav class="flex">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
            <a href="#" class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
            <ul class="sub-menu">
                {{ range .Children }}
                    <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                        <a href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                {{ end }}
            </ul>
        {{ else }}
            <a href="{{ .URL }}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        {{ end }}
    {{ end }}
</nav>
